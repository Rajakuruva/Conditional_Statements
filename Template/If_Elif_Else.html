<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If_Elif_Else Conditions</h1>
        {% if x > y and x > z %}
            <h1>X is Highest</h1>
        {% elif y > z %}
            <h1>Y is Highest</h1>
        {% else %}
            <h1>Z is Highest</h1>
        {% endif %}
    </center>
</body>
</html>
